<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CS GO</title>
    <style class="loading-style">
        .loading {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: rgb(8 10 20);
            z-index: 100;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading > div {
            background-color: #141a30;
            border-radius: 5px;
            padding: 25px 40px 25px;
            box-sizing: border-box;
            position: relative;
        }
        .loading span {
            margin: auto;
            display: inline-block;
            color: #9e8fc4;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .loading .loading-bar {
            width: 240px;
            height: 20px;
            background-color: #7366a2;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        .loading .bar {
            @keyframes load {
                from {
                    left: -40px;
                }
                to {
                    left: 0px
                }
            }

            width: 100%;
            height: 100%;
            position: relative;
        }
        .loading .bar::after {
            content: '';
            width: calc(100% + 40px);
            height: 100%;
            position: relative;
            display: block;

            animation: load 1000ms linear infinite;

            --line-color: #464366;
            background-image:
                linear-gradient(135deg, var(--line-color) 34%, transparent 0%),
                linear-gradient(135deg, transparent 66%, var(--line-color) 0%);
            background-size: 40px 20px;
            background-repeat: repeat
        }
        .loading .decor {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.85);
        }
        .loading .decor::after {
            content: '';
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            display: block;
            background-color: #00000000;
            position: absolute;
            top: 2px;
            left: 3px;
            border-radius: 10px;
            box-shadow: rgba(255, 255, 255, 0.623) inset 0px 2px 5px -2px;
        }
    </style>
</head>
<body data-lang="ru">

    <!-- root app -->
    <div id="root"></div> 

    <!-- loading -->
    <div class="loading">
        <div>
            <span>Loading...</span>
            <div class='loading-bar'>
                <div class='bar'  ></div>
                <div class='decor'></div>
            </div>
        </div>
    </div>

</body> 
</html>
