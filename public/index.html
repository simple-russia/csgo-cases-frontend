<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>CS GO</title>
    <style class="loading-style">

        @keyframes load {
            from {
                left: -40px;
            }
            to {
                left: 0px
            }
        }

        .loading {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: rgb(8 10 20);
            z-index: 100;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            background-image: radial-gradient(#1c1a3891, transparent 70%), linear-gradient(45deg, #0c0b17, #171423);
            background-position: 80% 80%, center;
            background-size: 220% 80%, contain;
            background-repeat: no-repeat;
        }
        .loading > div > .logo-cont {
            width: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            bottom: 120%;
            left: 0;
        }
        .loading > div > .logo-cont > img {
            width: 60%;
            filter: drop-shadow(0px 0px 15px rgb(6, 5, 26));
        }
        .loading > div > .logo-cont > span {
            position: absolute;
            right: 14%;
            bottom: -18px;
            font-size: 11px;
            color: #3b4a5f;
        }
        .loading > div {
            background-color: #141a30;
            border-radius: 5px;
            padding: 25px 40px 25px;
            box-sizing: border-box;
            position: relative;
            border: 1px solid #2c303f;

            box-shadow: 0 0 30px 0 #020214d6;
            background-image: linear-gradient(17deg, #21122088, transparent);
            user-select: none;
        }
        .loading span {
            margin: auto;
            display: inline-block;
            color: #9e8fc4;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .loading .loading-bar {
            width: 240px;
            height: 20px;
            background-color: #7366a2;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        .loading .bar {
            @keyframes load {
                from {
                    left: -40px;
                }
                to {
                    left: 0px
                }
            }

            width: 100%;
            height: 100%;
            position: relative;
        }
        .loading .bar::after {
            content: '';
            width: calc(100% + 40px);
            height: 100%;
            position: relative;
            display: block;

            animation: load 1000ms linear infinite;

            --line-color: #464366;
            background-image:
                linear-gradient(135deg, var(--line-color) 34%, transparent 0%),
                linear-gradient(135deg, transparent 66%, var(--line-color) 0%);
            background-size: 40px 20px;
            background-repeat: repeat;

            animation: load 100ms liner;
        }
        .loading .decor {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.85);
        }
        .loading .decor::after {
            content: '';
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            display: block;
            background-color: #00000000;
            position: absolute;
            top: 2px;
            left: 3px;
            border-radius: 10px;
            box-shadow: rgba(255, 255, 255, 0.623) inset 0px 2px 5px -2px;
        }
    </style>
</head>
